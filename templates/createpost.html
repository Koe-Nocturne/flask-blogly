{% extends 'base.html' %}
{% block content %}
<h1>Add a Post</h1>
    {% for msg in get_flashed_messages() %}
        <div class ="alert alert-warning" role="alert"> 
            {{ msg }}
        </div>
    {% endfor %}
<form action="/users/{{id}}/posts/new" method="POST">
    <label for="title">Title</label><input type="text" name="title" class="my-3">
    <br>
    <label for="content">Content</label><input type="text" name="content" class="my-3">
    <br>
    <button class="btn btn-success m-1">Add</button>
</form>
<form action=""><button class="btn btn-info m-1">Cancel</button></form>
  

{% endblock %}
